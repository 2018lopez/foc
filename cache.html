    <article class="content-p">
        <h1>Cache Memory</h1>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Input</h2>
                    <button class="btn btn-success" onclick="document.getElementById('cache').src='assets/img/cachememory0.png'" > 0 </button>
                    <button class="btn btn-success" onclick="document.getElementById('cache').src='assets/img/cachememory1.png'" title="Data request enters CPU"> 1</button>
                    <button class="btn btn-success" onclick="document.getElementById('cache').src='assets/img/cachememory2.png'" title="CPU checks cache memory for request data"> 2</button>
                    <button class="btn btn-success" onclick="document.getElementById('cache').src='assets/img/cachememory3.png'" title="Cache commands CPU its doesn't have the request data" > 3</button>
                    <button class="btn btn-success" onclick="document.getElementById('cache').src='assets/img/cachememory4.png'" title="CPU request data RAM"> 4</button>
                    <button class="btn btn-success" onclick="document.getElementById('cache').src='assets/img/cachememory5.png'" title="If data isn't pre-load on RAM; its fetch frin HDD"> 5</button>
                    <button class="btn btn-success" onclick="document.getElementById('cache').src='assets/img/cachememory6.png'" title="Data is send by fragments to the CPU from the RAM " > 6</button>
                    <button class="btn btn-success" onclick="document.getElementById('cache').src='assets/img/cachememory7.png'" title="Cache reads ahead and loads the rest of the data from RAM"> 7</button>
                    <button class="btn btn-success" onclick="document.getElementById('cache').src='assets/img/cachememory8.png'" title="CPU loads the remainder of data from Cache" > 8</button>
                    <button class="btn btn-success" onclick="document.getElementById('cache').src='assets/img/cachememory9.png'" title="Once it recieves the remaing fragments the CPU will complete the process and send the requested data." > 9</button>
                </div>
                <div class="col">
                    <h2>Output</h2>
                    <img class ="img-cache" src="assets/img/cachememory0.png" alt="cache" id="cache">
                </div>
            </div>
          </div>
