<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Hexidecimal </title>
       <!-- Style Sheet and Boostrap -->
       <link rel="stylesheet" href="css/style.css">
       <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
       <!-- End of Style Sheet and Boostrap -->
</head>
<body>
    <header>
        <h2><b>Fundamentals of Computing</b></h2>
        
    </header>
   <article>
       <h1 class="heading">Binary to Hexidecimal </h1>
      <div class="container">
        <div class="row">
            <div class="col">
               
                <img src="assets/img/bintohex.jpg" alt="binarytohex" >
            </div>
            <div class="col">
                <h2>Controls</h2>
                <p>Enter any 4 digit binary number:</p>
                <input type="number" id="inputBin">
                <button onclick="binToHex()" class="btn btn-success">Converter</button>
                <br>
                <br>
                <p><b> Hexidecimal Value :</b> <span id="result"></span> </p>
                
            </div>
        </div>
      </div>
   </article>
 
   <div class="backbtn">
       <a href="project.html" class="btn btn-success"> Back</a>
   </div>
    <footer>
        <p>@ Developed by Imer Lopez</p>
    </footer>
</body>
<script>
    function binToHex() {
        let x = document.getElementById("inputBin").value;
        let hexOut = parseInt(x , 2).toString(16).toUpperCase();
        document.getElementById("result").innerHTML = hexOut;
  }
</script>
</html>
